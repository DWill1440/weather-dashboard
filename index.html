<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Weather Dashboard</title>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="jumbotron jumbotron-fluid">
        <h1 class="display-3">Weather Dash</h1>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <div class="left-side col-lg-4">
          <input type="text" placeholder="Enter a city" id="search-bar" />
          <button type="button" id="test-button">Search</button>
          <ul id="previous-searches"></ul>
        </div>
        <div class="right-side col-lg-8">
          <div id="today-forecast"></div>
          <div id="five-day-forecast" class="row">
            
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/script.js"></script>
  </body>
</html>
