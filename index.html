<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Weather Dashboard</title>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/4a35b8bfa2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="">
        <h1 class="display-3">Weather Dashboard</h1>
      </div>
    </header>

    <div class="container flex-column flex-lg-row">
      <div class="row">
        <!-- search input -->
        <form class="left-side col-lg-3">
          <label for="city-input">Search for a City:</label>
          <input type="text"  id="search-bar"/>
          <button class="btn" type="button" id="test-button"><i class="fas fa-search"></i></button>
          <ul id="previous-search"></ul>
        </form>
        <!-- weather forecast -->
        <div class="right-side col-lg-9">
          <div id="today-forecast"></div>
          <div id="five-day-forecast" class="col-lg-12"></div>
        </div>
      </div>
    </div>

    <script src="./assets/script.js"></script>
  </body>
</html>
